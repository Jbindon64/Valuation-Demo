<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Your Valuation</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Valuation Input Form</h1>
      <p class="subtitle">Enter key business data to receive an estimated valuation.</p>
    </div>
  </header>
  <main class="container centered">
    <form action="result.html" method="get" class="card form-box">
      <label for="name">Agency Name</label>
      <input type="text" id="name" name="name" required />

      <label for="revenue">Annual Revenue ($)</label>
      <input type="number" id="revenue" name="revenue" required />

      <label for="premium">Earned Premium ($)</label>
      <input type="number" id="premium" name="premium" required />

      <label for="ebitda">Normalized EBITDA ($)</label>
      <input type="number" id="ebitda" name="ebitda" required />

      <button type="submit">Get Estimate</button>
    </form>
  </main>

  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Inputs</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container centered">
    <h1>Step 2: Financial Inputs</h1>
    <form action="result.html" method="get" class="form-box">
      <label>Total Revenue (Line 1 of Tax Return)</label>
      <input type="number" name="revenue" required />
      <label>Earned Premium ($)</label>
      <input type="number" name="premium" />
      <label>Brokerage Revenue ($)</label>
      <input type="number" name="brokerage" />
      <label>Bonus/Retention ($)</label>
      <input type="number" name="bonus" />
      <p class="note">We will request a full copy of your tax return if you proceed with a comprehensive valuation.</p>
      <button type="submit">See Estimated Valuation ➡️</button>
    </form>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Inputs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Financial Information</h1>
    <form action="payment.html">
      <label for="revenue">Total Revenue ($):</label>
      <input type="number" id="revenue" required /><br />
      <label for="premium">Premium ($):</label>
      <input type="number" id="premium" required /><br />
      <label for="expenses">Total Expenses ($):</label>
      <input type="number" id="expenses" required /><br />
      <button type="submit">Next ➡️</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container centered">
    <h1>Step 1: Client Profile</h1>
    <form action="financials.html" method="get" class="form-box">
      <label>Agency Name</label>
      <input type="text" name="agency" required />
      <label>Contact Name</label>
      <input type="text" name="contact" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>State</label>
      <input type="text" name="state" required />
      <label>Years in Business</label>
      <input type="number" name="years" required />
      <label>Are you planning to sell in 12–18 months?</label>
      <select name="timeline">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label><input type="checkbox" required /> I agree to share this information for valuation purposes only.</label>
      <button type="submit">Continue ➡️</button>
    </form>
  </main>
</body>
</html>

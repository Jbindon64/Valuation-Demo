<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Start Your Valuation</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Valuation Input Form</h1>
  </header>
  <main>
    <form action="result.html" method="get" class="valuation-form">
      <label for="name">Agency Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="revenue">Annual Revenue ($):</label>
      <input type="number" id="revenue" name="revenue" required />

      <label for="premium">Earned Premium ($):</label>
      <input type="number" id="premium" name="premium" required />

      <label for="ebitda">Normalized EBITDA ($):</label>
      <input type="number" id="ebitda" name="ebitda" required />

      <button type="submit">Get Estimate</button>
    </form>
  </main>
